<html>
    <head><title>Fibonacci Series</title>
    <style>
        body{
            background-color: coral;
        }
        #heading{text-align: center;
        background-color: cadetblue;
            padding: 20px 20px;
        }
        #input{
            position: sticky;
            text-align: center;
            padding: 150px 50px;
            }
        p:hover{
            animation: slide;
        }
        </style></head>
        
    <body>
        <div id="heading"><h1>Fiboncci Series</h1></div>
        
        
    
    <div id="input"><input type text="text" id="txtloop" style="border-radius:4px; text-align: center;width: 250px"/>
        <input type="button" id="btnEnter" value="Submit" onclick="fibonacci_series(txtloop.value)"  />
    <p style="font-family: sans-serif;font-size: 20px">The Fibonacci series for the given index </p>
            <p id="output" font-size:20px font-family:b"bold"></p>
    <p id="demo"></p></div>
    
    <script>
    var fibonacci_series = function (n) 
    {
      if (n==1) 
      {
    var loop = [0, 1];
       document.getElementById("output").innerHTML = loop;
      return loop;
      } 
      else 
      {
        var s = fibonacci_series(n - 1);
        s.push(s[s.length - 1] + s[s.length - 2]);
        document.getElementById("output").innerHTML =s;
        return s;
      }
       
    };
    </script>
    
    </body>
    </html>
